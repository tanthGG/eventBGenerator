<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event-B Pattern Composer</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <header>
    <h1>Event-B Pattern Composer</h1>
    <p>Select one or more node patterns to generate a combined Event-B artefact.</p>
  </header>

  <main>
    <section class="refinement-config">
      <h2>Refinement Setup</h2>
      <form id="refinement-form" class="refinement-form">
        <label for="refinement-count-input">How many refinements would you like to generate?</label>
        <div class="refinement-input-row">
          <input id="refinement-count-input" name="refinement-count" type="number" min="1" max="20" placeholder="e.g. 3" required>
          <button type="submit">Apply</button>
          <button id="clear-refinement-btn" class="secondary-btn" type="button">Reset</button>
        </div>
      </form>
    </section>

    <section id="pattern-container" class="pattern-container" hidden>
      <h2>Select Patterns</h2>
      <p class="pattern-hint">Choose one or more node patterns for each refinement step.</p>
      <div id="refinement-groups"></div>
    </section>

    <section class="actions">
      <button id="generate-btn" disabled>Generate Event-B Files</button>
      <span id="status" class="status"></span>
    </section>
  </main>

  <script src="/static/app.js" defer></script>
</body>
</html>
